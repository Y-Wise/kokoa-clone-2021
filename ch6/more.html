<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Kokoa Clone</title>
    <link href="indexStyles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- To Do: Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>87%</span>
        <!-- Battery Icon -->
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <!-- Lightning Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-music fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-cog fa-lg"></i>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <!-- 내 프로필 -->
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://d2u3dcdbebyaiu.cloudfront.net/uploads/atch_img/676/f8a2e97db7a990f8441b6c59d85fd86a.jpeg"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title">HwangYe</h4>
            <h6 class="user-component__subtitle">+82-1111-2222</h6>
          </div>
        </div>
        <!-- 아이콘 -->
        <div class="user-component__column">
          <i class="far fa-comment-alt"></i>
        </div>
      </div>
      <!-- 아이콘 6개 -->
      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="far fa-calendar-check"></i><span>Calender</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-envelope-open-text"></i><span>Talk Drive</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-grin-wink"></i><span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-paint-roller"></i><span>Themes</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-user-circle"></i><span>Account</span>
        </div>
        <div class="icon-row__icon">
          <i class="far fa-comments"></i><span>Openchat</span>
        </div>
      </div>
      <!-- suggestions -->
      <div class="more-suggestions">
          <h4 class="more-suggestions__title">Suggestions</h4>
          <div class="more-suggestions__icons">
              <div class="more-suggestions__icon">
                  <div class="more-suggestions__icon-image">
                    <i class="fas fa-quote-right"></i>
                  </div>
                  <span class="more-suggestions__icon-text">
                      Kokoa Story
                  </pan>
              </div>
              <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="fas fa-user-friends"></i></div>
                <span class="more-suggestions__icon-text">
                    Kokoa friends
                </pan>
            </div>
            <div class="more-suggestions__icon">
                <div class="more-suggestions__icon-image">
                    <i class="far fa-gem"></i>
                </div>
                <span class="more-suggestions__icon-text">
                    Friends Gem
                </pan>
            </div>
          </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nave__btn">
          <a calss="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nave__btn">
          <a calss="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nave__btn">
          <a calss="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nave__btn">
          <a calss="nav__link" href="more.html">
            <span class="nav__alam"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
