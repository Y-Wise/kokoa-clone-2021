<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
    <link href="indexStyles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <!-- To Do: Icon -->
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>87%</span>
        <!-- Battery Icon -->
        <i class="fas fa-battery-three-quarters fa-lg"></i>
        <!-- Lightning Icon -->
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Find</h1>
      <div class="screen-header__icons">
        <span>
          <i class="fas fa-search fa-lg"></i>
        </span>
        <span>
          <i class="fas fa-cog fa-lg"></i>
        </span>
      </div>
    </header>

    <main class="main-screen">
      <!-- 아이콘 4개 -->
      <div class="find-icons">
        <div class="find-icons__icon">
          <i class="fas fa-qrcode"></i><span>QR Code</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-address-book"></i><span>Add by Contacts</span>
        </div>
        <div class="find-icons__icon">
          <i class="fas fa-fingerprint"></i><span>Add by ID</span>
        </div>
        <div class="find-icons__icon">
          <i class="far fa-envelope"></i><span>Invite</span>
        </div>
      </div>
      <!-- 추천 친구 -->
      <div>
        <div class="recommended-friends">
          <h6 class="recommended-friends__title">Recommended Friends</h6>
          <span>You have no recommended friends.</span>
        </div>
      </div>
      <!-- Open Chat -->
      <div>
        <div class="open-chat">
          <div class="open-chat__header">
            <h6 class="open-chat__title">Open Chat</h6>
            <span
              >Go to Openchat home <i class="fas fa-chevron-right fa-xs"></i
            ></span>
          </div>
          <div class="open-post">
            <!-- left -->
            <div class="open-post__column">
              <h4 class="open-post__title">#BTS</h4>
              <h6 class="open-post__hashtags">#bts#army#friends</h6>
              <div class="open-post__members">
                <img
                  src="https://t1.daumcdn.net/cfile/blog/9920F3495BC8889E0D"
                />
                <span class="open-post__member-count">802 members</span>
                <div class="divider"></div>
                <span class="open-post__member-status">Active</span>
              </div>
            </div>
            <!-- right -->
            <div class="open-post__column">
              <div class="open-post__photo">
                <img
                  src="https://t1.daumcdn.net/cfile/blog/9920F3495BC8889E0D"
                />
                <div class="open-post__like">
                  <i class="fas fa-heart"><span></i>326</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nave__btn">
          <a calss="nav__link" href="friends.html">
            <i class="far fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nave__btn">
          <a calss="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nave__btn">
          <a calss="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nave__btn">
          <a calss="nav__link" href="more.html">
            <span class="nav__alam"></span>
            <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
